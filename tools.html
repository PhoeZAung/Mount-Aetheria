<style>
body { margin: 0; padding-top: 60px; font-family: Arial, sans-serif; background: linear-gradient(to bottom, #222, #444); color: #fff; min-height: 100vh; text-align: center; }
.top-nav { width: 100%; background: #111; padding: 15px 20px; display: flex; justify-content: space-around; align-items: center; position: fixed; top: 0; left: 0; z-index: 2000; }
.top-nav a { color: white; text-decoration: none; font-size: 18px; font-weight: 600; font-family: 'Uncial Antiqua', serif; }
.top-nav a:hover { color: #ffcc66; }
.tab-buttons { margin: 30px 0 20px 0; }
.tab-buttons button { background: #333; border: none; color: #fff; padding: 12px 25px; font-size: 18px; font-family: 'Uncial Antiqua', serif; cursor: pointer; margin: 0 5px; border-radius: 8px; transition: background 0.2s; }
.tab-buttons button.active, .tab-buttons button:hover { background: #555; }
.tab-content { display: none; max-width: 900px; margin: 0 auto 50px auto; }
.url-grid { display: flex; justify-content: center; gap: 30px; flex-wrap: nowrap; overflow-x: auto; padding: 10px; }
.url-card { min-width: 220px; height: 220px; background: #333; border-radius: 15px; display: flex; flex-direction: column; align-items: center; justify-content: center; text-decoration: none; color: #fff; font-weight: bold; transition: transform 0.2s, background 0.2s; flex-shrink: 0; }
.url-card img { width: 80px; height: 80px; margin-bottom: 15px; }
.url-card:hover { background: #555; transform: translateY(-5px); }
.calendar { background: #333; padding: 20px; border-radius: 15px; }
.calendar h2 { font-family: 'Uncial Antiqua', cursive; margin-bottom: 20px; }
.event { background: #444; margin: 10px 0; padding: 10px; border-radius: 8px; text-align: left; }
.event span.date { font-weight: bold; margin-right: 10px; }
.tab-content.active { display: block; }
.calendar-filters { margin-bottom: 15px; }
.calendar-filters button { background: #333; border: none; color: #fff; padding: 8px 18px; font-size: 16px; margin: 0 5px; border-radius: 8px; cursor: pointer; transition: background 0.2s; }
.calendar-filters button.active, .calendar-filters button:hover { background: #555; }
</style>
</head>

<script type="module">
  // Auth Script for Nav Bar
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBpoi5qvqUehnhcyhfB7d0gtelNUICIthw",
    authDomain: "mount-aetheria.firebaseapp.com",
    projectId: "mount-aetheria",
    storageBucket: "mount-aetheria.firebasestorage.app",
    messagingSenderId: "492855693446",
    appId: "1:492855693446:web:f9948569254a7220c38107",
    measurementId: "G-0PF84KDN7L"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const authLink = document.getElementById('authLink');

  onAuthStateChanged(auth, (user) => {
    if (user) {
      authLink.textContent = "Logout";
      authLink.href = "#";
      authLink.addEventListener('click', async (e) => {
        e.preventDefault();
        await signOut(auth);
        window.location.reload();
      });
    } else {
      authLink.textContent = "Login";
      authLink.href = "login.html";
    }
  });
</script>

<script>
const calendarButtons = document.querySelectorAll('.calendar-btn');
const eventGroups = document.querySelectorAll('.event-group');

calendarButtons.forEach(btn => {
  btn.addEventListener('click', () => {
    calendarButtons.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    const target = btn.dataset.group;
    eventGroups.forEach(group => {
      group.id === target ? group.style.display = "block" : group.style.display = "none";
    });
  });
});

const buttons = document.querySelectorAll('.tab-btn');
const tabs = document.querySelectorAll('.tab-content');
buttons.forEach(btn => {
  btn.addEventListener('click', () => {
    buttons.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    const target = btn.dataset.tab;
    tabs.forEach(tab => {
      if(tab.id === target) { tab.classList.add('active'); } 
      else { tab.classList.remove('active'); }
    });
  });
});
</script>
