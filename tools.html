<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tools - Mount Aetheria</title>
<link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  padding-top: 60px;
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom, #222, #444);
  color: #fff;
  min-height: 100vh;
  text-align: center;
}

/* Top Navigation */
.top-nav {
  width: 100%;
  background: #111;
  padding: 15px 20px;
  display: flex;
  justify-content: space-around;
  align-items: center;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 2000;
}

.top-nav a {
  color: white;
  text-decoration: none;
  font-size: 18px;
  font-weight: 600;
  font-family: 'Uncial Antiqua', serif;
}

.top-nav a:hover {
  color: #ffcc66;
}

/* Tab Buttons */
.tab-buttons {
  margin: 30px 0 20px 0;
}

.tab-buttons button {
  background: #333;
  border: none;
  color: #fff;
  padding: 12px 25px;
  font-size: 18px;
  font-family: 'Uncial Antiqua', serif;
  cursor: pointer;
  margin: 0 5px;
  border-radius: 8px;
  transition: background 0.2s;
}

.tab-buttons button.active,
.tab-buttons button:hover {
  background: #555;
}

/* Tab Content */
.tab-content {
  display: none;
  max-width: 900px;
  margin: 0 auto 50px auto;
}

/* URL Cards */
.url-grid {
  display: flex;
  justify-content: center;
  gap: 30px;
  flex-wrap: nowrap; /* all in one row */
  overflow-x: auto;
  padding: 10px;
}

.url-card {
  min-width: 220px;
  height: 220px;
  background: #333;
  border-radius: 15px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-decoration: none;
  color: #fff;
  font-weight: bold;
  transition: transform 0.2s, background 0.2s;
  flex-shrink: 0;
}

.url-card img {
  width: 80px;
  height: 80px;
  margin-bottom: 15px;
}

.url-card:hover {
  background: #555;
  transform: translateY(-5px);
}

/* Calendar */
.calendar {
  background: #333;
  padding: 20px;
  border-radius: 15px;
}

.calendar h2 {
  font-family: 'Uncial Antiqua', cursive;
  margin-bottom: 20px;
}

.event {
  background: #444;
  margin: 10px 0;
  padding: 10px;
  border-radius: 8px;
  text-align: left;
}

.event span.date {
  font-weight: bold;
  margin-right: 10px;
}

/* Show active tab */
.tab-content.active {
  display: block;
}
</style>
</head>
<body>

<!-- Top Navigation -->
<nav class="top-nav">
  <a href="index.html">Home</a>
  <a href="story.html">Story</a>
  <a href="tools.html">Tools</a>
  <a href="characters.html">Character Sheet</a>
  <a href="discussions.html">Discussion</a>
</nav>

<h1>Tools</h1>

<!-- Tab Buttons -->
<div class="tab-buttons">
  <button class="tab-btn active" data-tab="links">URL Links</button>
  <button class="tab-btn" data-tab="calendar">Calendar</button>
</div>

<!-- URL Links Tab -->
<div class="tab-content active" id="links">
  <div class="url-grid">
    <a href="https://www.facebook.com" target="_blank" class="url-card">
      <img src="https://www.facebook.com/images/fb_icon_325x325.png" alt="Facebook Logo">
      Facebook
    </a>
    <a href="https://www.google.com" target="_blank" class="url-card">
      <img src="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png" alt="Google Logo">
      Google
    </a>
    <a href="https://www.twitter.com" target="_blank" class="url-card">
      <img src="https://abs.twimg.com/icons/apple-touch-icon-192x192.png" alt="Twitter Logo">
      Twitter
    </a>
  </div>
</div>

<!-- Calendar Tab -->
<div class="tab-content" id="calendar">
  <div class="calendar">
    <h2>Upcoming Events</h2>
    
    <!-- Filter Buttons -->
    <div class="calendar-filters">
      <button class="calendar-btn active" data-group="groupA">Group A</button>
      <button class="calendar-btn" data-group="groupB">Group B</button>
    </div>

    <!-- Group A Events -->
    <div class="event-group" id="groupA">
      <div class="event"><span class="date">Nov 28:</span> Adventurers' Session</div>
      <div class="event"><span class="date">Dec 2:</span> Magic Workshop</div>
    </div>

    <!-- Group B Events -->
    <div class="event-group" id="groupB" style="display:none;">
      <div class="event"><span class="date">Nov 29:</span> Storytelling Session</div>
      <div class="event"><span class="date">Dec 1:</span> Combat Training</div>
    </div>
  </div>
</div>

<style>
/* Calendar filter buttons */
.calendar-filters {
  margin-bottom: 15px;
}

.calendar-filters button {
  background: #333;
  border: none;
  color: #fff;
  padding: 8px 18px;
  font-size: 16px;
  margin: 0 5px;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.2s;
}

.calendar-filters button.active,
.calendar-filters button:hover {
  background: #555;
}
</style>

<script>
// Calendar filter functionality
const calendarButtons = document.querySelectorAll('.calendar-btn');
const eventGroups = document.querySelectorAll('.event-group');

calendarButtons.forEach(btn => {
  btn.addEventListener('click', () => {
    // Set active button
    calendarButtons.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');

    // Show corresponding group, hide others
    const target = btn.dataset.group;
    eventGroups.forEach(group => {
      group.id === target ? group.style.display = "block" : group.style.display = "none";
    });
  });
});
</script>

<script>
// Tab functionality
const buttons = document.querySelectorAll('.tab-btn');
const tabs = document.querySelectorAll('.tab-content');

buttons.forEach(btn => {
  btn.addEventListener('click', () => {
    buttons.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');

    const target = btn.dataset.tab;
    tabs.forEach(tab => {
      if(tab.id === target) {
        tab.classList.add('active');
      } else {
        tab.classList.remove('active');
      }
    });
  });
});
</script>

</body>
</html>
