<style>
/* --- THEME --- */
:root { --bg: #1a1a1a; --panel: #252525; --border: #333; --accent: #ffcc66; --text: #ddd; }
body { margin: 0; padding-top: 70px; font-family: Arial, sans-serif; background: var(--bg); color: var(--text); text-align: center; min-height: 100vh; }

/* --- NAV --- */
.top-nav { position: fixed; top: 0; left: 0; right: 0; height: 50px; background: #000; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 15px; z-index: 2000; }
.nav-brand { font-family: 'Uncial Antiqua'; color: var(--accent); font-size: 18px; text-decoration: none; }
.nav-links { display: flex; gap: 20px; }
.nav-links a { color: #888; text-decoration: none; font-size: 14px; font-weight: bold; }
.nav-links a:hover, .nav-links a.active { color: #fff; }
#hamburgerBtn { display: none; background: none; border: none; color: #fff; font-size: 24px; cursor: pointer; padding: 0; }
#mobileMenu { display: none; position: fixed; top: 50px; left: 0; width: 100%; background: #111; border-bottom: 1px solid var(--accent); flex-direction: column; z-index: 1999; }
#mobileMenu.show { display: flex; }
#mobileMenu a { padding: 15px 20px; color: #fff; text-decoration: none; border-bottom: 1px solid #333; font-family: 'Uncial Antiqua'; }

h1 { color: var(--accent); font-family: 'Uncial Antiqua'; }

/* TABS */
.tab-buttons { margin: 20px auto; display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; max-width: 90%; }
.tab-buttons button { background: #333; border: 1px solid #555; color: #fff; padding: 10px 30px; font-size: 16px; font-family: 'Uncial Antiqua', serif; cursor: pointer; border-radius: 8px; transition: .2s; flex: 1; max-width: 200px; }
.tab-buttons button.active { background: var(--accent); color: #000; font-weight: bold; border-color: var(--accent); }
.tab-buttons button:hover { background: #444; }

/* CONTENT */
.tab-content { display: none; max-width: 900px; margin: 0 auto 50px auto; text-align: center; }
.tab-content.active { display: block; }

.url-grid { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; padding: 10px; }
.url-card { width: 150px; height: 150px; background: var(--panel); border: 1px solid var(--border); border-radius: 12px; display: flex; flex-direction: column; align-items: center; justify-content: center; text-decoration: none; color: #fff; font-weight: bold; transition: .2s; font-size: 14px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
.url-card img { width: 60px; height: 60px; margin-bottom: 10px; }
.url-card:hover { background: #333; transform: translateY(-3px); border-color: var(--accent); }

.calendar { background: var(--panel); padding: 15px; border-radius: 12px; text-align: left; max-width: 600px; margin: 0 auto; border: 1px solid var(--border); }
.calendar h2 { font-family: 'Uncial Antiqua', cursive; margin-bottom: 15px; font-size: 18px; color: var(--accent); }
.event { background: #333; margin: 8px 0; padding: 8px; border-radius: 6px; font-size: 14px; }
.event span.date { font-weight: bold; margin-right: 8px; color: var(--accent); }
.calendar-filters { margin-bottom: 10px; display: flex; gap: 5px; flex-wrap: wrap; }
.calendar-filters button { background: #222; border: 1px solid #555; color: #fff; padding: 6px 12px; font-size: 14px; border-radius: 6px; cursor: pointer; }
.calendar-filters button.active { background: var(--accent); color: #000; font-weight: bold; }

@media(max-width:768px){
  .nav-links { display: none; }
  #hamburgerBtn { display: block; }
  .url-grid { gap: 10px; }
  .url-card { width: 45%; height: 120px; }
}
</style>
</head>

<script>
const tabButtons = document.querySelectorAll('.tab-btn');
const tabContents = document.querySelectorAll('.tab-content');
tabButtons.forEach(btn => {
    btn.addEventListener('click', () => {
        tabButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        tabContents.forEach(c => c.classList.remove('active'));
        document.getElementById(btn.dataset.tab).classList.add('active');
    });
});
const calendarButtons = document.querySelectorAll('.calendar-btn');
const eventGroups = document.querySelectorAll('.event-group');
calendarButtons.forEach(b => b.addEventListener('click', () => {
    calendarButtons.forEach(x => x.classList.remove('active'));
    b.classList.add('active');
    eventGroups.forEach(t => t.style.display = (t.id === b.dataset.group ? 'block' : 'none'));
}));
</script>
