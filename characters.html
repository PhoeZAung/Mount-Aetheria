<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Character Sheet - Mount Aetheria</title>
<link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
<style>
body { margin: 0; font-family: Arial, sans-serif; background: linear-gradient(to bottom, #222, #444); color: #fff; padding-top: 70px; display: flex; min-height: 100vh; }
.top-nav { width: 100%; background: #111; padding: 15px 20px; display: flex; justify-content: space-around; align-items: center; position: fixed; top: 0; left: 0; z-index: 2000; flex-wrap: wrap; }
.top-nav a { color: white; text-decoration: none; font-size: 18px; font-weight: 600; font-family: 'Uncial Antiqua', serif; margin: 0 10px; }
.top-nav a:hover, .top-nav a.active { color: #ffcc66; }
.tabs-container { display: flex; width: 100%; }
.tab-menu { display: flex; flex-direction: column; width: 220px; background: #111; padding-top: 20px; gap: 10px; flex-shrink: 0; }
.tab-menu h3 { color: #ffcc66; text-align: center; margin-bottom: 10px; }
.tab-menu button { background: #333; color: #fff; border: none; padding: 12px 15px; cursor: pointer; border-radius: 8px; width: 90%; margin: 0 auto; text-align: left; font-weight: bold; font-family: 'Uncial Antiqua', serif; transition: 0.2s; }
.tab-menu button:hover, .tab-menu button.active { background: #ffcc66; color: #111; }
.tab-content { flex: 1; padding: 20px; display: none; background: #333; border-radius: 10px; margin: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.5); overflow-y: auto; }
.tab-content.active { display: block; }
h1,h2,h3,h4,h5,h6 { font-family: 'Uncial Antiqua', serif; letter-spacing: 1px; text-align: center; }
.bio-grid { display: grid; grid-template-columns: 150px 1fr; gap: 10px 20px; align-items: center; max-width: 600px; margin: 0 auto 30px auto; text-align: left; }
.bio-grid label { font-weight: bold; text-align: right; }
.bio-grid input, .bio-grid textarea { padding: 6px 10px; border-radius: 5px; border: 1px solid #555; background: #222; color: #fff; width: 100%; box-sizing: border-box; }
.ability-table { width: 100%; max-width: 400px; margin: 0 auto; border-collapse: collapse; text-align: center; background: #222; border-radius: 5px; overflow: hidden; }
.ability-table th, .ability-table td { border: 1px solid #555; padding: 8px; }
.ability-table input { width: 60px; text-align: center; background: #333; color: #fff; border-radius: 4px; border: 1px solid #555; }
.ability-table .modifier { font-weight: bold; color: #ffcc66; }
.action-bar { display: flex; justify-content: flex-end; padding: 10px 20px; background: #222; border-top: 1px solid #555; position: fixed; bottom: 0; right: 0; width: 100%; box-sizing: border-box; z-index: 1000; }
.save-btn { background: #ffcc66; color: #111; border: none; padding: 10px 25px; border-radius: 8px; font-weight: bold; cursor: pointer; font-family: 'Uncial Antiqua', serif; font-size: 18px; }
.save-btn:hover { background: #e6b800; }
.status-msg { margin-right: 15px; align-self: center; font-weight: bold; }
@media (max-width: 700px) { body { flex-direction: column; padding-top: 140px; padding-bottom: 60px; } .tabs-container { flex-direction: column; } .tab-menu { flex-direction: row; width: 100%; overflow-x: auto; border-bottom: 1px solid #555; padding-top: 0; gap: 0; } .tab-menu button { flex: 1; text-align: center; border-radius: 0; border-left: none; border-bottom: 4px solid transparent; padding: 10px 5px; font-size: 14px; } .tab-menu button.active { border-bottom: 4px solid #ffcc66; } .tab-content { margin: 0; border-radius: 0; } }
</style>
</head>
<body>

<nav class="top-nav">
  <a href="index.html">Home</a>
  <a href="story.html">Story</a>
  <a href="tools.html">Tools</a>
  <a href="characters.html" class="active">Character Sheet</a>
  <a href="discussions.html">Discussion</a>
  <a href="account.html">My Account</a>
  <a href="login.html" id="authLink">Login</a>
</nav>

<div class="tabs-container">
  <div class="tab-menu">
    <h3>Tabs</h3>
    <button class="tab-btn active" data-tab="character">Character</button>
    <button class="tab-btn" data-tab="combat">Combat</button>
    <button class="tab-btn" data-tab="notes">Notes</button>
  </div>

  <div class="tab-content active" id="character">
    <h2>Character Bio</h2>
    <div class="bio-grid">
      <label for="charName">Name:</label>
      <input type="text" id="charName" class="save-field" value="">
      <label for="race">Race:</label>
      <input type="text" id="race" class="save-field" value="">
      <label for="class">Class:</label>
      <input type="text" id="class" class="save-field" value="">
      <label for="alignment">Alignment:</label>
      <input type="text" id="alignment" class="save-field" value="">
      <label for="size">Size:</label>
      <input type="text" id="size" class="save-field" value="">
      <label for="senses">Senses:</label>
      <input type="text" id="senses" class="save-field" value="">
      <label for="languages">Languages:</label>
      <input type="text" id="languages" class="save-field" value="">
    </div>

    <h3>Ability Scores</h3>
    <table class="ability-table">
      <tr><th>Ability</th><th>Total</th><th>Modifier</th></tr>
      <tr><td>STR</td><td><input type="number" class="ability-total save-field" id="str" value=""></td><td class="modifier" id="mod-str">-1</td></tr>
      <tr><td>DEX</td><td><input type="number" class="ability-total save-field" id="dex" value=""></td><td class="modifier" id="mod-dex">+3</td></tr>
      <tr><td>CON</td><td><input type="number" class="ability-total save-field" id="con" value=""></td><td class="modifier" id="mod-con">+1</td></tr>
      <tr><td>INT</td><td><input type="number" class="ability-total save-field" id="int" value=""></td><td class="modifier" id="mod-int">+3</td></tr>
      <tr><td>WIS</td><td><input type="number" class="ability-total save-field" id="wis" value=""></td><td class="modifier" id="mod-wis">+0</td></tr>
      <tr><td>CHA</td><td><input type="number" class="ability-total save-field" id="cha" value=""></td><td class="modifier" id="mod-cha">-1</td></tr>
    </table>
  </div>

  <div class="tab-content" id="combat">
    <h2>Combat Stats</h2>
    <p style="text-align:center;">Coming soon...</p>
  </div>
  
  <div class="tab-content" id="notes">
    <h2>Notes</h2>
    <textarea id="notesArea" class="save-field" style="width:100%; height:300px; background:#222; color:#fff; padding:10px; border:1px solid #555;"></textarea>
  </div>
</div>

<div class="action-bar">
  <span class="status-msg" id="statusMsg"></span>
  <button class="save-btn" id="saveBtn">Save Character</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
  import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBpoi5qvqUehnhcyhfB7d0gtelNUICIthw",
    authDomain: "mount-aetheria.firebaseapp.com",
    projectId: "mount-aetheria",
    storageBucket: "mount-aetheria.firebasestorage.app",
    messagingSenderId: "492855693446",
    appId: "1:492855693446:web:f9948569254a7220c38107",
    measurementId: "G-0PF84KDN7L"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let currentUser = null;

  // 1. Auth & Nav
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "login.html";
    } else {
      currentUser = user;
      document.getElementById('statusMsg').textContent = "Loading...";
      
      // Nav update
      const link = document.getElementById('authLink');
      if(link) {
          link.textContent = "Logout";
          link.href = "#";
          link.addEventListener('click', async (e) => {
            e.preventDefault();
            await signOut(auth);
            window.location.href="login.html";
          });
      }
      await loadCharacterData();
    }
  });

  // 2. Load Data (Unique per user)
  async function loadCharacterData() {
    try {
      // Path: users/{uid}/sheet/character
      const docRef = doc(db, 'users', currentUser.uid, 'sheet', 'character');
      const snap = await getDoc(docRef);

      if (snap.exists()) {
        const data = snap.data();
        document.querySelectorAll('.save-field').forEach(input => {
          if (data[input.id] !== undefined) {
            input.value = data[input.id];
          }
        });
        updateAllModifiers();
        document.getElementById('statusMsg').textContent = "Loaded.";
      } else {
        document.getElementById('statusMsg').textContent = "New Sheet.";
      }
    } catch (e) {
      console.error("Load error:", e);
      document.getElementById('statusMsg').textContent = "Load failed.";
    }
  }

  // 3. Save Data (Unique per user)
  document.getElementById('saveBtn').addEventListener('click', async () => {
    if (!currentUser) return;
    const btn = document.getElementById('saveBtn');
    const status = document.getElementById('statusMsg');
    
    btn.disabled = true;
    status.textContent = "Saving...";
    status.style.color = "#ffcc66";

    try {
      const dataToSave = {};
      document.querySelectorAll('.save-field').forEach(input => {
        dataToSave[input.id] = input.value;
      });

      await setDoc(doc(db, 'users', currentUser.uid, 'sheet', 'character'), dataToSave);
      
      status.textContent = "Saved!";
      status.style.color = "#4caf50";
    } catch (e) {
      status.textContent = "Error: " + e.message;
      status.style.color = "#ff6666";
    } finally {
      btn.disabled = false;
    }
  });

  const tabButtons = document.querySelectorAll('.tab-btn');
  const tabContents = document.querySelectorAll('.tab-content');
  tabButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      tabButtons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      tabContents.forEach(content => content.classList.remove('active'));
      document.getElementById(btn.dataset.tab).classList.add('active');
    });
  });

  function updateAllModifiers() {
    document.querySelectorAll('.ability-total').forEach(input => {
      const modifierCell = input.parentElement.nextElementSibling;
      const total = input.value.trim();
      if (total === '') { 
        modifierCell.textContent = '';
      } else {
        const modifier = Math.floor((Number(total) - 10) / 2);
        modifierCell.textContent = modifier >= 0 ? `+${modifier}` : modifier;
      }
    });
  }
  document.querySelectorAll('.ability-total').forEach(input => {
    input.addEventListener('input', updateAllModifiers);
  });
  updateAllModifiers();
</script>
</body>
</html>
