<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Maps - Mount Aetheria</title>
<link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
<style>
/* --- THEME --- */
:root { --bg: #1a1a1a; --panel: #252525; --border: #333; --accent: #ffcc66; --text: #ddd; }
body { margin: 0; font-family: Arial, sans-serif; background: var(--bg); color: var(--text); display: flex; flex-direction: column; align-items: center; padding-top: 60px; min-height: 100vh; }

/* --- NAV --- */
.top-nav { position: fixed; top: 0; left: 0; right: 0; height: 50px; background: #000; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 15px; z-index: 2000; }
.nav-brand { font-family: 'Uncial Antiqua'; color: var(--accent); font-size: 18px; text-decoration: none; }
.nav-links { display: flex; gap: 20px; }
.nav-links a { color: #888; text-decoration: none; font-size: 14px; font-weight: bold; font-family: Arial, sans-serif; }
.nav-links a:hover, .nav-links a.active { color: #fff; }
#hamburgerBtn { display: none; background: none; border: none; color: #fff; font-size: 24px; cursor: pointer; padding: 0; }
#mobileMenu { display: none; position: fixed; top: 50px; left: 0; width: 100%; background: #111; border-bottom: 1px solid var(--accent); flex-direction: column; z-index: 1999; }
#mobileMenu.show { display: flex; }
#mobileMenu a { padding: 15px 20px; color: #fff; text-decoration: none; border-bottom: 1px solid #333; font-family: 'Uncial Antiqua'; }

/* --- MAP STYLES --- */
.map-title { font-family: 'Uncial Antiqua', cursive; font-size: 32px; color: var(--accent); text-align: center; margin: 15px 0; text-shadow: 2px 2px 6px #000; }

.tabs { display: flex; flex-wrap: wrap; margin-bottom: 10px; justify-content: center; gap: 5px; }
.tab-btn { padding: 8px 16px; background: #111; color: #888; border: 1px solid var(--border); cursor: pointer; border-radius: 6px; font-family: 'Uncial Antiqua', serif; font-size: 14px; transition: 0.2s; }
.tab-btn:hover { background: #333; }
.tab-btn.active { background: var(--accent); color: #000; border-color: var(--accent); font-weight: bold; }

.outer-frame { width: 95vw; height: 65vh; max-height: 80vh; background: var(--panel); border: 1px solid var(--border); border-radius: 12px; display: flex; justify-content: center; align-items: center; position: relative; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.8); }

.tab-content { display: none; width: 100%; height: 100%; position: relative; }
.tab-content.active { display: block; }
.map-container { width: 100%; height: 100%; position: relative; cursor: grab; }
.map { position: absolute; top: 0; left: 0; width: 100%; height: 100%; transform-origin: 0 0; }
.map img { width: 100%; height: 100%; display: block; }

.pin { position: absolute; width: 30px; height: 30px; transform: translate(-50%,-50%); cursor: pointer; z-index: 3; filter: drop-shadow(0 0 5px #000); }
.pin img { width: 100%; height: 100%; object-fit: contain; }

.popup { position: absolute; background: rgba(20, 20, 20, 0.95); border: 1px solid var(--accent); border-radius: 8px; padding: 12px; width: 220px; text-align: center; display: none; z-index: 5; box-shadow: 0 5px 15px rgba(0,0,0,0.8); color: #ddd; backdrop-filter: blur(5px); }
.popup h3 { font-family: 'Uncial Antiqua'; color: var(--accent); margin: 5px 0; }
.popup p { font-size: 13px; color: #ccc; margin: 0; }
.popup img { border: 1px solid #444; margin-bottom: 5px; max-width: 100%; }

.legend { margin: 15px auto; display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; background: #111; border: 1px solid var(--border); border-radius: 8px; padding: 10px 20px; }
.legend-item { display: flex; align-items: center; gap: 8px; font-size: 12px; color: #aaa; }
.legend-item img { width: 24px; height: 24px; }

/* Mobile Map Controls */
.mobile-tabs { display: none; }
.tab-menu { display: none; flex-direction: column; position: absolute; background: #111; border: 1px solid var(--accent); border-radius: 6px; padding: 5px; top: 100%; left: 0; z-index: 1000; box-shadow: 0 5px 15px #000; }
.tab-menu button { margin: 2px 0; padding: 10px; color: #fff; background: none; border: none; text-align: left; width: 160px; border-bottom: 1px solid #333; }
.tab-menu button.active { color: var(--accent); }

@media(max-width:768px){
  .nav-links { display: none; }
  #hamburgerBtn { display: block; }
  .desktop-tabs { display: none; }
  .mobile-tabs { display: flex; position: relative; margin-bottom: 10px; z-index: 100; }
  .outer-frame { height: 50vh; }
  .map { width: auto; height: auto; min-width: 600px; min-height: 400px; transform: scale(1.2) translate(-15%, -10%); }
}
</style>
</head>
<body>

<nav class="top-nav">
  <button id="hamburgerBtn" onclick="document.getElementById('mobileMenu').classList.toggle('show')">&#9776;</button>
  <a href="index.html" class="nav-brand">Mount Aetheria</a>
  <div class="nav-links">
    <a href="story.html">Story</a>
    <a href="tools.html">Tools</a>
    <a href="characters.html">Sheet</a>
    <a href="discussions.html">Discussion</a>
    <a href="signin.html" id="authLink">Sign In</a>
  </div>
</nav>

<div id="mobileMenu">
  <a href="story.html">Story</a>
  <a href="tools.html">Tools</a>
  <a href="characters.html">Character Sheet</a>
  <a href="discussions.html">Discussion</a>
  <a href="signin.html" id="mobileAuthLink">Sign In</a>
</div>

<div class="map-title">Mount Aetheria</div>

<div class="tabs desktop-tabs">
  <button class="tab-btn active" data-tab="worldmap">World Map</button>
  <button class="tab-btn" data-tab="darkgrasp">Dark Grasp</button>
  <button class="tab-btn" data-tab="raenlegacy">Re'an Legacy</button>
  <button class="tab-btn" data-tab="scourgefall">Scourgefall</button>

  <button id="tabHamburger" class="tab-btn" style="width:200px; display:flex; justify-content:space-between;">Select Map <span>&#9662;</span></button>
  <div id="tabMenu" class="tab-menu">
    <button class="tab-btn active" data-tab="worldmap">World Map</button>

  <div class="tab-content" id="raenlegacy">

      <div class="map"><img src="map.png" alt="Ra'en Legacy Map"></div>
      <div class="popup"></div>
    </div>
  </div>
  <div class="tab-content" id="scourgefall">
    <div class="map-container">
      <div class="map"><img src="map.png" alt="Scourgefall"></div>
      <div class="popup"></div>
    </div>
  </div>
  <div class="tab-content" id="unknown">
    <div class="map-container">
      <div class="map"><img src="map.png" alt="Unknown"></div>
      <div class="popup"></div>
    </div>
  </div>
  <div class="tab-content" id="???">
    <div class="map-container">
      <div class="map"><img src="map.png" alt="???"></div>

    </div>

<div class="legend">
  <div class="legend-item"><img src="icons/kingdom.png" alt=""> Kingdom</div>
  <div class="legend-item"><img src="icons/town.png" alt=""> Town</div>
  <div class="legend-item"><img src="icons/landmark.png" alt=""> Landmark</div>
  <div class="legend-item"><img src="icons/event.png" alt=""> Event</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

const firebaseConfig = { apiKey: "AIzaSyBpoi5qvqUehnhcyhfB7d0gtelNUICIthw", authDomain: "mount-aetheria.firebaseapp.com", projectId: "mount-aetheria", storageBucket: "mount-aetheria.firebasestorage.app", messagingSenderId: "492855693446", appId: "1:492855693446:web:f9948569254a7220c38107", measurementId: "G-0PF84KDN7L" };

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

function setupAuthLink(id) {
  const link = document.getElementById(id);
  if (!link) return;
  onAuthStateChanged(auth, (user) => {
    if (user) { link.textContent = "My Account"; link.href = "account.html"; } 
    else { link.textContent = "Sign In"; link.href = "signin.html"; }
  });
}
setupAuthLink('authLink');
setupAuthLink('mobileAuthLink');
</script>

<script src="https://unpkg.com/@panzoom/panzoom/dist/panzoom.min.js"></script>
<script>
const pinData = {
  worldmap: [
  {title:"Principality Of Kal'en", desc:"Once under the rule of the Kingdom of Kal'en...", img:"Crest/Kal'en.png", left:"20%", top:"42%", icon:"icons/kingdom.png"},
  {title:"Kingdom of Karph", desc:"The Kingdom of Gold", img:"Crest/Kraph.png", left:"37%", top:"32%", icon:"icons/kingdom.png"},
  {title:"Kingdom of Risha", desc:"Military kingdom.", img:"Crest/Risha.png", left:"36%", top:"53%", icon:"icons/kingdom.png"},
  {title:"Bror Empire", desc:"Revere the Phoenix.", img:"Crest/Bror.png", left:"20%", top:"72%", icon:"icons/kingdom.png"},
  {title:"Kingdom of Eor", desc:"Golden Kingdom.", img:"Crest/Eor.png", left:"61%", top:"63%", icon:"icons/kingdom.png"},
  {title:"You are here", desc:"", img:"", left:"69%", top:"57%", icon:"icons/party.png"}
  ],
  darkgrasp: [{title:"Fortress of Shadows", desc:"Mystery.", img:"Crest/fortress.png", left:"25%", top:"50%", icon:"icons/kingdom.png"}],
  raenlegacy: [{title:"Re'an Capital", desc:"Capital city.", img:"Crest/rean.png", left:"25%", top:"50%", icon:"icons/kingdom.png"}]
};

document.querySelectorAll('.tab-content').forEach(tab => {
  const map = tab.querySelector('.map');
  const pins = pinData[tab.id] || [];
  pins.forEach(p => {
    const pin = document.createElement('div');
    pin.className = 'pin';
    pin.style.left = p.left;
    pin.style.top = p.top;
    pin.dataset.title = p.title;
    pin.dataset.description = p.desc;
    pin.dataset.img = p.img;
    pin.innerHTML = `<img src="${p.icon}" alt="">`;
    map.appendChild(pin);
  });
});

document.querySelectorAll('.map').forEach(map => {
  if (!map.panzoom) {
    map.panzoom = Panzoom(map, { maxScale: 5, minScale: 1, contain: 'outside' });
    map.parentElement.addEventListener('wheel', map.panzoom.zoomWithWheel);
  }
});

const tabs = document.querySelectorAll('.tab-btn');
const contents = document.querySelectorAll('.tab-content');
tabs.forEach(btn => {
  if(btn.id === 'tabHamburger') return;
  btn.addEventListener('click', () => {
    tabs.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    contents.forEach(c => c.classList.remove('active'));
    document.getElementById(btn.dataset.tab).classList.add('active');
    document.getElementById('tabHamburger').innerHTML = btn.textContent + ' <span>&#9662;</span>';
    document.getElementById('tabMenu').style.display = 'none';
  });
});

document.getElementById('tabHamburger').addEventListener('click', () => {
  const m = document.getElementById('tabMenu');
  m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
});

document.querySelectorAll('.tab-content').forEach(tab => {
  const popup = tab.querySelector('.popup');
  const container = tab.querySelector('.map-container');
  tab.querySelectorAll('.pin').forEach(pin => {
    pin.addEventListener('click', e => {
      e.stopPropagation();
      const title = pin.dataset.title || '';
      const desc = pin.dataset.description || '';
      const img = pin.dataset.img || '';
      popup.innerHTML = (img ? `<img src="${img}" alt="${title}">` : '') + (title ? `<h3>${title}</h3>` : '') + (desc ? `<p>${desc}</p>` : '');
      
      const rect = pin.getBoundingClientRect();
      const contRect = container.getBoundingClientRect();
      let x = rect.left - contRect.left + container.scrollLeft - popup.offsetWidth/2 + rect.width/2;
      let y = rect.top - contRect.top + container.scrollTop - popup.offsetHeight - 10;
      if (x < 5) x = 5;
      if (x + popup.offsetWidth > container.offsetWidth) x = container.offsetWidth - popup.offsetWidth - 5;
      if (y < 5) y = rect.bottom - contRect.top + container.scrollTop + 10;
      popup.style.left = x + 'px';
      popup.style.top = y + 'px';
      popup.style.display = 'block';
    });
  });
});

document.addEventListener('click', e => {
  if (!e.target.closest('.pin')) document.querySelectorAll('.popup').forEach(p => p.style.display = 'none');
});
</script>
</body>
</html>
