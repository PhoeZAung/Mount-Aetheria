/* Title */

  font-weight: bold;
  color: #fff;
  margin-bottom: 15px;
  text-align: center;
  text-shadow: 2px 2px 6px #000;
  user-select: none;
}

/* Outer frame */
.outer-frame {
  width: 80vw;
  height: 80vh;
  padding: 30px;
  background: #222;
  border-radius: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.7);
  position: relative;
}

/* Map container */
.map-container {
  width: 100%;
  height: 100%;
  overflow: hidden;
  cursor: grab;
  position: relative;
}

/* Zoomable map */
.map {
  position: absolute;
  top: 0;
  left: 0;
  transform-origin: 0 0;
  width: 100%;
  height: 100%;
}

/* Map image */
.map img {
  width: 100%;
  height: 100%;
  display: block;
}

/* Pins */
.pin {
  position: absolute;
  width: 40px; /* slightly bigger pins */
  height: 40px;
  cursor: pointer;
  transform: translate(-50%, -50%);
  transition: transform 0.1s ease;
  z-index: 3;
}

/* Popup */
.popup {
  position: absolute;
  background: #fff; 
  border: 1px solid #666;
  border-radius: 12px;
  padding: 12px 16px;
  width: 220px;
  max-width: 260px;
  text-align: center;
  display: none;
  z-index: 5;
  box-shadow: 0 5px 15px rgba(0,0,0,0.5);
  color: #000; 
}

.popup img {
  max-width: 220px;   /* maximum width fits the popup nicely */
  max-height: 150px;  /* maximum height */
  width: auto;        /* keep natural width */
  height: auto;       /* keep natural height */
  border-radius: 8px;
  margin-bottom: 8px;
  display: block;
  margin-left: auto;
  margin-right: auto; /* center the image */
}



.popup h3 {
  margin: 5px 0;
  font-size: 16px;
}

.popup p {
  margin: 0;
  font-size: 14px;
}

/* Legend outside the map, top-left corner */
.legend {
  position: absolute;
  left: -180px; /* outside map */
  top: 0;
  background: #fff;
  border: 1px solid #ccc;
  border-radius: 12px;
  padding: 20px 25px;
  font-size: 18px; /* bigger text */
  color: #000;
  z-index: 4;
}

.legend-item {

  align-items: center;
  margin-bottom: 15px;
  cursor: pointer;
}

.legend-item img {
  width: 50px; /* much bigger legend icons */
  height: 50px;
  margin-right: 12px;
}

<script>
const mapContainer = document.getElementById('map-container');
const map = document.getElementById('map');
const popup = document.getElementById('popup');
const pins = document.querySelectorAll('.pin');

// Initialize panzoom
const panzoom = Panzoom(map, { maxScale: 5, minScale: 1, contain: 'outside' });
mapContainer.addEventListener('wheel', panzoom.zoomWithWheel);

// Pin click -> popup
pins.forEach(pin => {
  pin.addEventListener('click', e => {
    e.stopPropagation();
    const title = pin.getAttribute('data-title') || '';
    const desc = pin.getAttribute('data-description') || '';
    const img = pin.getAttribute('data-img');

    let html = '';
    if (img) html += `<img src="${img}" alt="${title}">`;
    if (title) html += `<h3>${title}</h3>`;
    if (desc) html += `<p>${desc}</p>`;

    popup.innerHTML = html;

    const rect = pin.getBoundingClientRect();
    const containerRect = mapContainer.getBoundingClientRect();
    popup.style.left = rect.left - containerRect.left + mapContainer.scrollLeft + 'px';
    popup.style.top = rect.top - containerRect.top + mapContainer.scrollTop - popup.offsetHeight - 10 + 'px';
    popup.style.display = 'block';
  });
});

// Hide popup
document.addEventListener('click', e => {
  if (!e.target.classList.contains('pin')) {
    popup.style.display = 'none';
  }
});
</script>
